<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Doctors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Add Doctors</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-doctor}" th:object="${doctor}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Doctor Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Doctor Name" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="phone" class="col-form-label">Phone</label>
                                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Phone" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="departments" class="col-form-label">Department</label>
                                <select th:field ="*{departments}" class="form-control" >
                                    <option th:each="department: ${departments}" th:value="${department.id}" th:text = "${department.name}"></option>
                                </select>
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
 
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Appointments</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${appointments}" class="container my-5">
					<p class="my-5">
						<a href="/addAppointment" class="btn btn-primary">
						<i class="fas fa-user-plus ml-2">  Add Appointment </i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Operation</th>
										<th>Doctor</th>
										<th>Patient</th>
										<th>Appointment Date</th>

										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="appointment : ${appointments}">
										<td th:text="${appointment.operation}"></td>
										<td th:text="${appointment.doctors[0].name}"></td>
										<td th:text="${appointment.patients[0].name}"></td>
										<td th:text="${appointment.appointmentDate}"></td>
										<td><a th:href="@{/updateAppointment/{id}(id=${appointment.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-appointment/{id}(id=${appointment.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>

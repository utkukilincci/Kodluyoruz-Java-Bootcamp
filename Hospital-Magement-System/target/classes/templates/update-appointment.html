<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Appointment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
         $(function() {
             $("#datepicker").datepicker({dateFormat:"dd-mm-yy"});
         });
      </script>
    <style>
         .error{
         color:red;
         }
      </style>
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Update Appointment</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/update-appointment/{id}(id=${appointment.id})}" th:object="${appointment}" method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="operation" class="col-form-label">Operation</label>
                                <input type="text" th:field="*{operation}" class="form-control" id="operation" placeholder="Operation" />
                            </div>

                            <div class="form-group col-md-8">
                                <label>Appointment Date</label>
                                <input class="form-control" type="text" id="datepicker" th:field="*{appointmentDate}">
                                <span class="error" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}">Appointment Date Error</span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="doctors" class="col-form-label">Doctor</label>
                                <select th:field ="*{doctors}" class="form-control" >
                                    <option th:each="doctor: ${doctors}" th:value="${doctor.id}" th:text = "${doctor.name}"></option>
                                </select>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="patients" class="col-form-label">Patient</label>
                                <select th:field ="*{patients}" class="form-control" >
                                    <option th:each="patient: ${patients}" th:value="${patient.id}" th:text = "${patient.name}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                      
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
 
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Patients</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					<div class="col-md-12">
						<div >
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Register Number</th>
										<th>Patient Name</th>
										<th>TC Number</th>
										<th>Phone Number</th>
										<th>Complaint</th>
										<th>Birth Date</th>
										<th>Register Date</th>
										<th>Department Name</th>
										<th>Doctor Name</th>

								</tr>
								</thead>
								<tbody>
									<tr >
										<td th:text="${patient.id}"></td>
										<td th:text="${patient.name}"></td>
										<td th:text="${patient.tcNumber}"></td>
										<td th:text="${patient.phoneNumber}"></td>
										<td th:text="${patient.complaint}"></td>
										<td th:text="${patient.birthDate}"></td>
										<td th:text="${patient.registerDate}"></td>
										<td th:text="${patient.departments[0].name}"></td>
										<td th:text="${patient.doctors[0].name}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
